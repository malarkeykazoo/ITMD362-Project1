<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title>ITMD362 - Project 1</title>
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Rubik:wght@400;800&family=Shippori+Mincho+B1:wght@400;800&display=swap" rel="stylesheet">
    <script async src="js/script.js"></script>
  </head>
  <body onload="init()">
    <div id=bodyContain>
      <h1> IT Consulting Services LLC.</h1>
      <h2>We work for you.</h2>
      <p id=formIntro> Please complete the following form to sign up for our whitepapers and request more info on your project.</p>
      <form id="signupForm" action="#null" method="post" autocomplete="on">
        <div id="formContain">
            <div class="labelBox">
              <label for="fName">First Name:</label>
            </div>
            <div class="inputBox">  
              <input type="text" id="fName" name="fName" placeholder="First Name" required>
            </div>
            <div class="labelBox">
              <label for="lName">Last Name:</label>
            </div>
            <div class="inputBox">
              <input type="text" id="lName" name="lName" placeholder="Last Name" required>
            </div>
            <div class="labelBox">
              <label for="cName">Company Name:</label>
            </div>
            <div class="inputBox">
              <input type="text" id="cName" name="cName" placeholder="Company Name" required>
            </div>
            <div class="labelBox">
              <label for="email">Email Address:</label>
            </div>
            <div class="inputBox">  
              <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="labelBox">
              <label for="phone_field">Contact Phone Number:</label>
            </div>
            <div class="inputBox">
              <input type="tel" id="phone_field" name="phone_field" placeholder="555-555-1234" pattern="1?[-]?[(]?\d{3}[),-]?\d{3}[-]?\d{4}" required>
            </div>
            <div class="labelBox">
              <label for="acceptTC">By checking this box, you agree to be contacted regarding this request:</label>
            </div>
            <div class="inputBox">
              <input type="checkbox" id="acceptTC" name="acceptTC" required>
            </div>
            <div class=labelBox>
              <label for="details">Please enter request details:</label>
            </div>
            <div class=inputbox>
              <textarea name="details" rows="10" cols="50" placeholder="Request Deails"></textarea>
            </div>
          </div>  
        <div id="submitContain">
          <input type="submit" value="Request Quote">
        </div>
      </form>
    </div>
  </body>
</html>
